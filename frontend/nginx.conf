server {
    listen 80;
    root /usr/share/nginx/html;

    client_max_body_size 2G;

    gzip on;
    gzip_types text/plain application/javascript text/css application/json image/svg+xml;
    gzip_comp_level 6;

    # WebSocket — must be proxied with upgrade headers
    location /ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # REST endpoints on the backend
    location ~ ^/(config|health|save-video|upload-video|setup-status|setup|models|datasets|train)(/.*)?$ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Single-page application — fall back to index.html
    location / {
        try_files $uri /index.html;
    }
}
